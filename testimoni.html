<html>
    <head>
        <title>PooWithV</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="/script/jquery.js"></script>
    </head>
    <body>
            <div class="header">
                <div class="logo"><img src="images/logo.png" alt="logo" width="200px"></div>    
            </div>
        <div class="navbar">
            <div onclick=goIndex();>Home</div>
            <div onclick=goAbout();>About Us</div>
            <div class="Product">
                <a href="#">Product</a>
                <ul>
                    <li>Foods</li>
                    <li>Medicine</li>      
                </ul>
            </div>
            <div onclick=goHow();>How to Order</div>
            <div onclick=goTesti();>Testimoni</div>
        </div>

        <div class="testimoniForm">
        <div class="title">
            <p>How do you think about our Products and Services?</p>
        </div>
        <form class="formChild">
            <div class="textBox">
                <input type="text" placeholder="Full Name" name="name" id="name">
            </div>
            <div class="textBox">
                <input type="text" placeholder="E-mail" name="email" id="email">
            </div>
            <div class="rateProduct">
                <span>Rate our product</span>
                <select name="hobi" id="rate">
                    <option id="empty" value=" "></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="textarea">
                <textarea rows="7" placeholder="Comments" id="comments"></textarea>
            </div>
            <div class="textarea">
                <textarea rows="7" placeholder="Feedbacks" id="feedbacks"></textarea>
            </div>
            <div class="radioBtn">
                <span>Publish Confirmation</span>
                <input id="no" type="radio" name="confirmation">No
                <input id="yes" type="radio" name="confirmation">Yes
            </div>
            <div>
                <input type="checkbox" name="check" id="check" value="Terms"> <label>Agree terms and conditions</label>
            </div>
            <div class="confirm">
                <button onclick="validation()">Submit</button>
            </div>
            <div class="reset">
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
        <div class="footer">
            <div class="footercontain">
                <div class="logoFooter"><img src="images/logohorizontall copy.png" alt="logo"width="200px" ></div>
                <span class="hqfooter">
                    <h3>POwithV Headquarter</h3>
                    <p>The Capital Residence, SCBD Sudirman <br>
                            51th Floor <br>
                            (+62)21 8778 8778 <br>
                            (+62)877887788778</p>
                </span>
            </div>
        </div>
        <script src="/script/script.js"></script>
    </body>
</html>
